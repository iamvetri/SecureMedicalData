<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Decryption Result - SASTRA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #ffffff, #000c2c);
      color: #ffffff;
      font-family: 'Outfit', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      overflow: hidden;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.3) contrast(1.2);
    }

    .container {
      background: rgba(255,255,255,0.07);
      padding: 2.5rem;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      z-index: 2;
      max-width: 700px;
      width: 90%;
      animation: zoomIn 1s ease-in-out;
    }

    .logo {
      height: 60px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    h2 {
      font-size: 2.2rem;
      background: linear-gradient(90deg, #ffffff, #00A8E8, #1B1464);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    .img-fluid {
      border: 5px solid #ffffff;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      max-width: 100%;
      height: auto;
      transition: transform 0.4s ease;
    }

    .img-fluid:hover {
      transform: scale(1.03);
    }

    .btn-animate {
      transition: transform 0.3s ease, background 0.3s ease;
      font-weight: bold;
      background: linear-gradient(135deg, #ffffff, #00A8E8);
      color: #000c2c;
      border: none;
      padding: 12px 28px;
      margin-top: 20px;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn-animate:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #63e0ff;
    }

    .btn-outline-light {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="{{ url_for('static', filename='dna_background.mp4') }}" type="video/mp4">
  </video>

  <div class="container animate__animated animate__zoomIn">
    <img src="{{ url_for('static', filename='Shanmugha_Arts,_Science,_Technology_&_Research_Academy.svg.png') }}" class="logo" alt="Logo">
    <h2>Decryption Successful</h2>
    <img src="/uploads/{{ image_path }}" class="img-fluid" width="300" alt="Decrypted Image">

    <br><br>
    <a href="/uploads/{{ image_path }}" class="btn btn-lg btn-animate" download>
      Download Decrypted Image
    </a>
    <div class="mt-3">
      <a href="/" class="btn btn-outline-light btn-sm">Encrypt Another Image</a>
    </div>
  </div>
</body>
</html>
