<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Decrypt Image - SASTRA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #ffffff, #000c2c);
      color: #fff;
      font-family: 'Outfit', sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.3) contrast(1.2);
    }

    .container {
      background: rgba(255,255,255,0.07);
      padding: 2.5rem;
      border-radius: 25px;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 600px;
      z-index: 2;
      animation: fadeInUp 1s ease-in-out;
    }

    .btn-animate {
      transition: transform 0.3s ease, background 0.3s ease;
      font-weight: bold;
      background: linear-gradient(135deg, #ffffff, #00A8E8);
      border: none;
      color: #000c2c;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn-animate:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #63e0ff;
    }

    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      margin: 15px 0;
      font-size: 1rem;
      border: 2px solid #00A8E8;
      background: rgba(255,255,255,0.05);
      color: white;
      resize: vertical;
      font-family: monospace;
      overflow: auto;
    }

    input {
      background-color: rgba(255, 255, 255, 0.15) !important;
      color: #fff !important;
      border: none;
      padding: 12px;
      width: 100%;
      margin-bottom: 15px;
      border-radius: 10px;
    }

    textarea::placeholder, input::placeholder {
      color: #ccc;
    }

    .logo {
      height: 60px;
      display: block;
      margin: 0 auto 20px auto;
      animation: pulse 2s infinite;
    }

    .form-label {
      font-weight: 600;
    }

    h2 {
      font-size: 2rem;
      background: linear-gradient(90deg, #ffffff, #00A8E8, #1B1464);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="{{ url_for('static', filename='dna_background.mp4') }}" type="video/mp4">
  </video>

  <div class="container animate__animated animate__fadeInUp">
    <img src="{{ url_for('static', filename='Shanmugha_Arts,_Science,_Technology_&_Research_Academy.svg.png') }}" class="logo" alt="Logo">
    <h2 class="text-center">Decrypt Encrypted DNA</h2>
    <form method="POST" onsubmit="return handleSubmit()">
      <div class="mb-3">
        <label class="form-label">Encrypted DNA</label>
        <textarea name="encrypted_dna" rows="5" placeholder="Paste encrypted DNA..." required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Decryption Key</label>
        <input name="key" placeholder="Paste Key (e.g. [2,0,1,3])" required>
      </div>
      <div class="text-center">
        <button class="btn btn-lg btn-animate" type="submit">Decrypt</button>
      </div>
    </form>
  </div>

  <script>
    function handleSubmit() {
      const btn = document.querySelector("button[type='submit']");
      btn.innerHTML = 'Decrypting...';
      btn.disabled = true;
      return true;
    }
  </script>
</body>
</html>
