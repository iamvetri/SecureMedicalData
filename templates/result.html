<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Encryption Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(to bottom, #ffffff, #000c2c);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      object-fit: cover;
      width: 100%;
      height: 100%;
      z-index: -1;
      filter: brightness(0.3) contrast(1.2);
    }

    .result-box {
      background: rgba(255, 255, 255, 0.07);
      padding: 2.5rem;
      border-radius: 25px;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      text-align: center;
      max-width: 600px;
      width: 90%;
      animation: fadeInUp 1s ease-in-out;
    }

    .logo {
      height: 60px;
      margin-bottom: 1rem;
      animation: pulse 2s infinite;
    }

    h2 {
      font-size: 2rem;
      background: linear-gradient(to right, #ffffff, #00A8E8, #1B1464);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    .key-box {
      background: rgba(255, 255, 255, 0.15);
      color: white;
      padding: 10px;
      border-radius: 12px;
      word-break: break-word;
      margin: 10px 0 25px;
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .btn {
      background: linear-gradient(135deg, #ffffff, #00A8E8);
      color: #000c2c;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      white-space: nowrap;
      text-decoration: none;
      display: inline-block;
      font-family: 'Outfit', sans-serif;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #63e0ff;
    }

    .performance-box {
      display: none;
      margin-top: 15px;
    }
  </style>
</head>
<body>
<video autoplay muted loop>
  <source src="{{ url_for('static', filename='dna_background.mp4') }}" type="video/mp4">
</video>

<div class="result-box animate__animated animate__fadeInUp">
  <img src="{{ url_for('static', filename='Shanmugha_Arts,_Science,_Technology_&_Research_Academy.svg.png') }}" class="logo" alt="SASTRA Logo">
  <h2>Encryption Complete</h2>
  <p><strong>Encryption Key:</strong></p>
  <div class="key-box">{{ key }}</div>
  <div class="btn-group">
    <a class="btn" href="{{ url_for('download', filename=filename) }}">Download Encrypted DNA</a>
    <a class="btn" href="{{ drive_link }}" target="_blank">View on Drive</a>
    <button class="btn" onclick="togglePerformance()">Show Performance Time</button>
  </div>

  <div class="performance-box" id="performanceBox">
    <p><strong>Encryption Time:</strong> {{ enc_time }} sec</p>
    <p><strong>Decryption Time:</strong> {{ dec_time }} sec</p>
  </div>
</div>

<script>
  function togglePerformance() {
    const box = document.getElementById("performanceBox");
    box.style.display = box.style.display === "none" ? "block" : "none";
  }
</script>
</body>
</html>
